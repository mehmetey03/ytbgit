name: 🎵 Playlist Güncelleme

on:
  schedule:
    - cron: '0 * * * *'  # Her saat başı
  push:
    paths:
      - 'link.json'
      - 'm3u8.sh'
      - '.github/workflows/main.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🔽 Depoyu klonla
        uses: actions/checkout@v3

      - name: 🛠 Gerekli araçları kur
        run: sudo apt-get update && sudo apt-get install jq -y

      - name: 📦 Scripti çalıştır
        run: bash m3u8.sh

      - name: ⬆️ Güncellenmiş playlist.m3u dosyasını GitHub'a yükle
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "GitHub Actions"
          git add playlist/playlist.m3u
          git commit -m "🎵 Otomatik güncelleme (playlist.m3u)"
          git push
