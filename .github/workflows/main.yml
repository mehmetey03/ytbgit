name: 🎵 Playlist Güncelleme

on:
  schedule:
    - cron: '0 * * * *'  # Her saat başı
  push:
    paths:
      - 'link.json'
      - 'm3u8.sh'
      - '.github/workflows/main.yml'

jobs:
  update_playlists:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Git push için gerekli izin

    steps:
      - name: 🔄 Repoyu klonla
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Tüm commit geçmişi

      - name: 🛠️ Araçları kur
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl

      - name: 🚀 Scripti çalıştır
        run: |
          chmod +x m3u8.sh
          ./m3u8.sh

      - name: 📌 Değişiklikleri kaydet
        if: "!contains(git status --porcelain, 'no changes added to commit')"
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "🔄 Otomatik güncelleme: $(date +'%Y-%m-%d %H:%M')"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
