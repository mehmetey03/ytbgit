name: 🎵 Playlist Güncelleme

on:
  schedule:
    - cron: '0 * * * *'  # Her saat başı çalışır
  push:
    paths:
      - 'link.json'
      - 'm3u8.sh'
      - '.github/workflows/main.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🔽 Depoyu klonla
        uses: actions/checkout@v3

      - name: 🛠 Gerekli araçları kur
        run: sudo apt-get update && sudo apt-get install jq curl -y

      - name: 📦 Scripti çalıştır
        run: bash m3u8.sh

      - name: ⬆️ Güncellenmiş dosyaları GitHub'a yükle
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "GitHub Actions"
          git add playlist/*.m3u8 playlist.m3u
          git diff --quiet && git diff --staged --quiet || git commit -m "🎵 Otomatik güncelleme"
          git push || echo "🚫 Push yapılamadı (muhtemelen değişiklik yok)"
